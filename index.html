<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY by 4BHI9</title>
    <link rel="icon" type="image/x-icon" href="images/titl.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="Container flex ">
        <div class="left ">
            <div class="ham border bg-black justify-center">
                <div class="logo "><img class="invert" src="images/logo.svg" alt="logo" /></div>
                <ul>
                    <li>
                        <img class="invert" src="images/home.svg" alt="Home">Home</img>
                    </li>
                    <li>
                        <img class=" search invert " src="images/search.svg" alt="search">
                        <h1 class="gray">Search</h1>
                    </li>
                </ul>
            </div>
            <div class="library border bg-black">
                <div class="lib ">
                    <img class="invert" src="images/library.svg" alt="Your library">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list bg-gray">
                    <ul>

                    </ul>
                </div>

            </div>



        </div>
        <div class="right border">
            <div class="header flex border items-center">
                <div class="nav invert">
                    <img class="lft" src="images/leftarr.svg" alt="">
                    <img class="rht" src="images/rightarr.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup undr">Signup</button>
                    <button class="login border undr">Login</button>
                </div>
            </div>
            <div class="playlist border ">
                <h1 class="undr">Spotify Playlist</h1>
                <div class="card-container">

                </div>
                <div class="playbar">
                    <div class="songinfo gr-undr"></div>
                    <div class="musicBar">
                        <div class="plug"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="play-buttons flex justify-center gap ">
                        <img id="prev" src="images/perv.svg" alt="">
                        <img id="play" src="images/play.svg" alt="">
                        <img id="next" src="images/next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>

            </div>



        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
